<h6  class="five" align="center">[宋]文天祥</h6>
<p class="one"  align="center">辛苦遭逢起一经，干戈寥落四周星。</p>
	<p class="two"  align="center">山河破碎风飘絮，身世浮沉雨打萍。</p>
	<p class="tree"  align="center">惶恐滩头说惶恐，零丁洋里叹零丁。</p>
