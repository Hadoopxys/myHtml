<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#boxwrap{
		width:330px;
		margin: 10px auto;
		border: solid 1px #ff6666;
		background-position: top center;
	}
	img{
		width:150px;
	}
	img：first-child{
         opacity: 1;
	}
	img：first-child(2)
	{
         opacity: 0.8;
	}
	img：first-child(3){
         opacity: 0.5;
	}
	img：first-child (4){
         opacity: 0.2;
	}
	
	</style>
</head>
<body>
	<div id="boxwrap">
	<img src="images/3.jpg"/>
	<img src="images/3.jpg"/>
	<img src="images/3.jpg"/>
	<img src="images/3.jpg"/>
	</div>
</body>
</html>
